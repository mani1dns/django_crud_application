<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THREAD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
              
              <h2 class="text-white bg-info text-center p-2"> Update Students Details </h2>
              <br>

              <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter the student name " name="name" value="{{d.name}}" required> </div>

                  <div class="form-group">
                  <input type="email" class="form-control mt-2" placeholder="Enter the student Email " name="email" value="{{d.email}}" required></div>

                  <div class="form-group">
                  <input type="number" class="form-control mt-2" placeholder="Enter the student age " name="age" value={{d.age}} required></div>
                  <br>
                  <div class="form-group">
                    <select id="gender" class="form-control" name="gender" required>
                      <option selected>{{d.gender}}</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-2" type="submit">Update </button>
                  </div>

              </form>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
